<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = Number(prompt('태어난 년도를 입력하세요'));
        var n = year % 12
        
        if (n == 0) {
            alert('원숭이')  
        }else if (n == 1) {
            alert('닭')  
        }else if (n == 2) {
            alert('개') 
        }else if (n == 3) {
            alert('돼지')  
        }else if (n == 4) {
            alert('쥐')  
        }else if (n == 5) {
            alert('소')  
        }else if (n == 6) {
            alert('호랑이')  
        }else if (n == 7) {
            alert('토끼')  
        }else if (n == 8) {
            alert('용')  
        }else if (n == 9) {
            alert('뱀')  
        }else if (n == 10) {
            alert('말')  
        }else if (n == 11) {
            alert('양')  
        }
    </script>
</head>
<body>
    
</body>
</html>
