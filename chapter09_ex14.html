<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = Number(prompt('태어난 년도를 입력하세요'));
        var n = year % 12
        
        if (n == 0) {result = '원숭이'}
        else if (n == 1) {result = '닭'}
        else if (n == 2) {result = '개'}
        else if (n == 3) {result = '돼지'}
        else if (n == 4) {result = '쥐'}
        else if (n == 5) {result = '소'}
        else if (n == 6) {result = '호랑이'}
        else if (n == 7) {result = '토끼'}
        else if (n == 8) {result = '용'}
        else if (n == 9) {result = '뱀'}
        else if (n == 10) {result = '말'}
        else if (n == 11) {result = '양'}
        alert(`${year}년에 태어났다면 ${result}띠 입니다`)
    </script>
</head>
<body>
    
</body>
</html>
